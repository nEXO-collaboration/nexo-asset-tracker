{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="jira_username">Username</label>
    <input name="jira_username" id="jira_username" required>
    <label for="jira_password">Password</label>
    <input type="password" name="jira_password" id="jira_password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
